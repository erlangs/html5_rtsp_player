<!DOCTYPE html>

    <title>Streamedian HTML5 RTSP/HLS player example</title>
    <style>
        #test_video {
            width: 720px;
        }

</head>
<body>
<div>
    <input id="stream_url">

    close

</div>

<script>
    if (window.Streamedian) {
        // var p = Streamedian.player('test_video', {socket: "ws://45.32.210.71/ws/"})
        var p = Streamedian.player('test_video', {
            socket: "ws://localhost:5000/ws/"
            // socket: "ws://hsl.erlangs.net:5002/ws/"
        })
        this.player = p;
    }
    function testClose() {
        if(this.player) {
            this.player.destroy();
            this.player = null;
        }
    }
</script>
</body>
</html>
